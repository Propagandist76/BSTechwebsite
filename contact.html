<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BS Tech | Contact</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>
    <nav>
      <div class="menu">
        <div class="logo">
          <a href="#">BS Tech</a>
        </div>
        <div class="menu-toggle" id="menu-toggle">☰</div>
        <ul id="nav-list">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="feedback.html">Feedback</a></li>
        </ul>
      </div>
    </nav>
    <div class="img"></div>
    <div class="center">
            <div class="text">Get In Touch</div>
            <div class="sub_text">Need tech help? Leave your info and we’ll contact you soon.</div>
            <div class="contact-box">
                <form name="contact" method="POST" data-netlify="true">
                    <!-- required for Netlify -->
                    <input type="hidden" name="form-name" value="contact" />
    
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required placeholder="What is your name?"/>
    
                    <label for="contact-method">Preferred Contact Method</label>
                    <select id="contact-method" name="contact-method">
                    <option value="email">Email</option>
                    <option value="phone">Phone</option>
                </select>
    
                    <label for="contact">Email or Phone</label>
                    <input type="text" id="contact" name="contact" required placeholder="What is your contact information?" />
    
                    <label for="message">Brief Description (optional)</label>
                    <textarea id="message" name="message" rows="4" placeholder="What kind of help do you need?"></textarea>
    
                    <button type="submit">Submit Request</button>
                </form>
            </div>
    </div>
  </body>
  <script src="scripts.js"></script>
</html>
