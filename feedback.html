  <body>
    <nav>
      <div class="menu">

          <a href="#">BS Tech</a>

          <li><a href="index.html">Home</a></li>

    <div class="img"></div>
    <div class="center">
            <div class="text">Have feedback?</div>
            <div class="sub_text">We would love to hear it!</div>
            <div class="contact-box">
                <form name="feedback" method="POST" data-netlify="true">
                    <!-- required for Netlify -->
                    <input type="hidden" name="form-name" value="feedback" />
    
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="What is your name? (Optional)"/>
    
                    <label for="message">Feedback</label>
                    <textarea id="message" name="message" rows="4" placeholder="You can enter your feedback here!" required></textarea>
    
                    <button type="submit">Submit Feedback</button>
                </form>
            </div>
    </div>
  </body>
